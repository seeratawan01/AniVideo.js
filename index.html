<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AniVideo Plugin</title>
    <meta content="text/html" charset="UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">


    <!--  Plugin Style  -->
    <link rel="stylesheet" href="dist/ani-video.css">

    <!--  Styles  -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<div id="ani-video-wrapper"></div>


<!--  Plugin Script  -->
<script src="dist/ani-video.js"></script>
<script>

    //// create new Plugin instance
    var aniVideoInstance = new AniVideo({
        // Settings
        selector: "#ani-video-wrapper",
        src: 'https://resourceimages.blob.core.windows.net/website/landing_page_video.mp4',
        startingGif: 'https://resourceimages.blob.core.windows.net/website/landing_page_animation.gif',
        endingGif: 'https://resourceimages.blob.core.windows.net/website/landing_page_animation.gif',

        // Video
        loop: false,
        muted: false,

        // Appearance
        title: 'We Are Developing A Blockchain Network To Finance Your Student Loan Debt',
        buttonText:'Click play to learn',
        showOverlayAtEnd: true,
        showProgress: true,
    })


</script>

</body>
</html>
