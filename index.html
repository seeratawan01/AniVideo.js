<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AniVideo Plugin</title>

    <link rel="stylesheet" href="dist/ani-video.css">

    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>

<div id="ani-video-wrapper">

</div>


<script src="dist/ani-video.js"></script>
<script>

    function onplay(event) {
        // console.info("played", event)
    }

    function ontimeupdate(event, progress) {
        // console.info("ontimeupdate", progress)
    }

    //// create new Plugin instance
    var aniVideoInstance = new AniVideo({
        // Settings
        selector: "#ani-video-wrapper",
        src: './Assets/ced.fund_video.mp4',
        startingGif: './Assets/animation_2.gif',
        endingGif: './Assets/animation_3.gif',

        // Video
        loop: false,
        muted: true,

        // Appearance
        title: 'We Are Developing A Blockchain Network To Finance Your Student Loan Debt',
        buttonText:'Click play to learn',
        showOverlayAtEnd: true,
        showProgress: true,

        // Events
        onplay: onplay,
        ontimeupdate: ontimeupdate,
    })


</script>

</body>
</html>
